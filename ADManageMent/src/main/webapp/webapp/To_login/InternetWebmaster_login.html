<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InternetWebmaster login webpage</title>
    <link rel="stylesheet" href="login.css">
</head>
<div class="login-container">welcome to InternetWebmaster login webpage</div>
<body>

<div class="login-container">
    <form action="Login-servlet" method="post">
        <div class="form-title">互联网站长登录</div>
        <label>用户名</label>
        <input type="text" name="siteName" id="adName"><br>
        <label>密码</label>
        <input type="password" name="sitePassword" id="search-input">
        <label><br></label>
        <input type="submit" name="sitePassword" id="reset-button">
        <input type="hidden" value="site" name="loginType"><br>
    </form>
</div>
</body>
</html>
