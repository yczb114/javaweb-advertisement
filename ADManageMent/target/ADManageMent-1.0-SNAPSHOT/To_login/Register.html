<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>

</head>
<body>

<h1>选择注册类型</h1>

<!-- 注册类型选择 -->
<div class="radio-container">
    <input type="radio" id="adRegister" name="registerType" value="ad" checked>
    <label for="adRegister">广告主注册</label>

    <input type="radio" id="siteRegister" name="registerType" value="site">
    <label for="siteRegister">互联网站主注册</label>
</div>

<!-- 容器 -->
<div class="container">
    <!-- 广告主注册表单 -->
    <div id="adRegisterForm" class="register-section">
        <h2>广告主注册表单</h2>
        <form action="Register-servlet" method="post">
            <label for="adName">广告主姓名</label>
            <input type="text" id="adName" name="adName">
            <br>
            <label for="adEmail">广告主邮箱</label>
            <input type="email" id="adEmail" name="adEmail">
            <br>
            <label for="adPassword">网站主密码</label>
            <input type="password" id="adPassword" name="adPassword">
            <br>
            <input type="hidden" value="ad" name="registerType"><br>
            <button class="btn-primary" type="submit">提交广告主注册</button>
        </form>
    </div>

    <!-- 互联网站主注册表单 -->
    <div id="siteRegisterForm" class="register-section">
        <h2>互联网站主注册表单</h2>
        <form action="Register-servlet" method="post">
            <label for="siteName">网站主姓名</label>
            <input type="text" id="siteName" name="siteName">
            <br>
            <label for="siteEmail">网站主邮箱</label>
            <input type="email" id="siteEmail" name="siteEmail">
            <br>
            <label for="sitePassword">网站主密码</label>
            <input type="password" id="sitePassword" name="sitePassword">
            <br>
            <input type="hidden" value="site" name="registerType"><br>
            <button class="btn-primary" type="submit">提交网站主注册</button>
        </form>
    </div>

    <div><p>所有字段长度均小于50</p></div>
</div>

<script>
    // 获取两个选择框
    const adRadio = document.getElementById('adRegister');
    const siteRadio = document.getElementById('siteRegister');

    // 获取注册表单
    const adForm = document.getElementById('adRegisterForm');
    const siteForm = document.getElementById('siteRegisterForm');

    // 初始显示广告主注册
    adForm.style.display = 'block';

    // 监听选择框的变化
    adRadio.addEventListener('change', () => {
        adForm.style.display = 'block';
        siteForm.style.display = 'none';
    });

    siteRadio.addEventListener('change', () => {
        siteForm.style.display = 'block';
        adForm.style.display = 'none';
    });
</script>


<style>
    /* 通用页面设置 */
    html, body {
        height: 100%; /* 确保页面至少有100%的高度 */
        margin: 0;    /* 清除默认边距 */
        display: flex;
        flex-direction: column; /* 让内容纵向排列 */
        justify-content: flex-start; /* 内容从上到下排列 */
        align-items: center;     /* 水平居中 */
        font-family: Arial, sans-serif; /* 设置通用字体 */
        background-color: #f0f0f0; /* 背景色可以根据需要调整 */
        padding: 20px;
    }

    /* 页面容器样式 */
    .container {
        width: 100%; /* 容器宽度为100% */
        max-width: 1200px; /* 容器最大宽度为 1200px */
        background-color: #fff; /* 白色背景 */
        border-radius: 8px; /* 圆角效果 */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 轻微阴影效果 */
        padding: 30px;
        display: flex;
        flex-direction: column; /* 容器内的内容从上到下排列 */
        gap: 20px; /* 元素之间的间隔 */
    }

    /* 标题 */
    h1 {
        font-size: 2rem;
        text-align: center;
        color: #2c3e50;
    }

    /* 样式化输入框和标签 */
    label {
        font-size: 1rem;
        color: #34495e;
        margin-bottom: 5px;
    }

    input[type="text"], input[type="email"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ddd;
        font-size: 1rem;
    }

    input[type="radio"] {
        margin-right: 10px;
    }

    .btn-primary {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 5px;
        background-color: #3498db;
        color: white;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #2980b9;
    }

    .register-section {
        display: none; /* 隐藏注册表单，按需显示 */
    }

    /* 注册类型选择 */
    .radio-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
    }

    .radio-container input[type="radio"] {
        margin: 0;
    }

    .radio-container label {
        font-size: 1.2rem;
        color: #34495e;
        cursor: pointer;
    }

</style>
</body>
</html>
