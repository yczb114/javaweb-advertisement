<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/DisplayDetails.css">
    <title>Details</title>
</head>
<body>
<h1>新闻详情</h1>
<div>
  <h2 th:text="${news.title}"></h2>
  <p>作者：<span th:text="${news.author}"></span></p>
  <p>发布日期：<span th:text="${news.date}"></span></p>
  <div th:text="${news.content}"></div>
</div>
</body>
</html>
